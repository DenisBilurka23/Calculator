<!DOCTYPE html>
<html>
<head>
	<title>CalculatorJS</title>
	<link rel="stylesheet" href="style/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
	<div class="container">
		<div class="row-1">
			<div class="row-1__value">
				<input readonly type="text" placeholder="0" class="row-1__input">
			</div>
		</div>
		<div class="row-2">
			<div class="row__col-1" onclick="erase()"><span>del</span>
			</div>
			<div class="row__col-2" onclick="clearА()"><span>AC</span>
			</div>
			<div class="row__col-3" onclick="insert('%')"><span>%</span>
			</div>
			<div class="row__col-4" onclick="insert('/')"><span>/</span>
			</div>
		</div>
		<div class="row-3">
			<div class="row__col-1" onclick="insert(7)"><span>7</span></div>
			<div class="row__col-2" onclick="insert(8)"><span>8</span>
			</div>
			<div class="row__col-3" onclick="insert(9)"><span>9</span>
			</div>
			<div class="row__col-4" onclick="insert('*')">x</div>
		</div>
		<div class="row-4">
			<div class="row__col-1" onclick="insert(4)"><span>4</span></div>
			<div class="row__col-2" onclick="insert(5)"><span>5</span></div>
			<div class="row__col-3" onclick="insert(6)"><span>6</span></div>
			<div class="row__col-4" onclick="insert('-')"><span>-</span></div>
		</div>
		<div class="row-5">
			<div class="row__col-1" onclick="insert(1)"><span>1</span></div>
			<div class="row__col-2" onclick="insert(2)"><span>2</span></div>
			<div class="row__col-3" onclick="insert(3)"><span>3</span></div>
			<div class="row__col-4" onclick="insert('+')"><span>+</span></div>
		</div>
		<div class="row-6">
			<div class="row__col-1" onclick="insert(0)"><span>0</span></div>
			<div class="row__col-2" onclick="insert('.')"><span>,</span></div>
			<div class="row__col-3" onclick="result()"><span>=</span></div>
		</div>
	</div>
	<script>
		let currentValue = ''
		const input = document.querySelector('.row-1__input')
		const insert = (value) => {
			if (value === '+' || value === '-' || value === '*' || value === '/' || value ==='%'){
				currentValue += value
				input.value = value 
			}
			else {
				input.value += value
				currentValue += value
			}
		}
		const erase = () => {
			if(input.value) input.value = input.value.substring(0, input.value.length -1)
			if(currentValue) currentValue = currentValue.substring(0, currentValue.length -1)
		}
		const result = () => {
			currentValue = eval(currentValue).toString()
			input.value = currentValue
		}
		const clearА = () => {
			input.value = ''
			currentValue = ''
		}
	</script>
</body>
</html>
